spring.application.name=Lec3
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=tias
spring.datasource.password=password
spring.jpa.show-sql=false
#this will create the table if it does not exist and update it if it does
spring.jpa.hibernate.ddl-auto=update
#this will defer the datasource initialization until the tables are created
spring.jpa.defer-datasource-initialization=true